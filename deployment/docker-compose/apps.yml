services:
  catalog-service:
    image: sivaprasadreddy/bookstore-catalog-service
    container_name: catalogue_service
    environment:
      - DB_URL=jdbc:postgresql://catalogue_db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    labels:
      logging: "promtail"
